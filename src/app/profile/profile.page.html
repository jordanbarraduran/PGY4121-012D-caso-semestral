<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title class="ion-margin-top">{{ userFullName }}</ion-card-title>
      <ion-card-subtitle *ngIf="currentUser"
        >{{ currentUser.rol | titlecase }}</ion-card-subtitle
      >
    </ion-card-header>

    <div class="divider"></div>

    <ion-card-content>
      <ion-list lines="none" *ngIf="currentUser">
        <ion-item>
          <ion-icon
            name="school-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-label>
            <h2>Carrera</h2>
            <p>{{ currentUser.carrera | titlecase }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon
            name="person-outline"
            slot="start"
            color="primary"
          ></ion-icon>
          <ion-label>
            <h2>Nombre de usuario</h2>
            <p>{{ currentUser.nombre }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <h2>Correo electrónico</h2>
            <p>{{ currentUser.email }}</p>
          </ion-label>
        </ion-item>
