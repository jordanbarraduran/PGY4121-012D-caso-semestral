
<ion-content class="ion-padding">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <div style="display: flex; justify-content: center; margin-bottom: 20px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg" alt="DuocUC Logo" style="max-width: 240px;">
      </div>
      <ion-card-title>
        {{ welcomeMessage }} <span class="gradient-app-name">RegistrAPP!</span>
        <br />
        {{ subMessage }}
      </ion-card-title>
      <!-- <ion-card-subtitle>Inicia sesión para continuar.</ion-card-subtitle> -->
    </ion-card-header>

    <div
      style="
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #535353;
        margin: 1em;
      "
    ></div>

    <!--
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
    -->

    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          label="Usuario"
          [(ngModel)]="username"
          labelPlacement="stacked"
          placeholder="Usuario"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          type="password"
          label="Contraseña"
          [(ngModel)]="password"
          labelPlacement="stacked"
          placeholder="Contraseña"
        >
          <ion-input-password-toggle slot="end" color="secondary"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

      <ion-card-content class="ion-text-end">
        <ion-button 
          class="reset-password-button" 
          size="small" 
          fill="clear"
          (click)="navigateToPasswordReset()"
          >¿Olvidaste tu contraseña?</ion-button
        >
      </ion-card-content>

      <ion-button
        class="ion-padding login-button"
        expand="block"
        shape="round"
        (click)="validateLogin()"
        >Iniciar sesión</ion-button
      >
    </ion-list>
  </ion-card>
</ion-content>
