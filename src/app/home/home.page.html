<ion-content class="ion-padding" [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <div style="display: flex; justify-content: center; margin-bottom: 20px">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg"
          alt="DuocUC Logo"
          style="max-width: 200px"
        />
      </div>
      <ion-card-title> Bienvenid&#64;, {{ username }} </ion-card-title>
      <ion-card-subtitle>¿Qué deseas hacer hoy?</ion-card-subtitle>
    </ion-card-header>

    <div
      style="
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #535353;
        margin: 1em;
      "
    ></div>

    <ion-card-content>
      <ion-button
        class="ion-margin-bottom"
        expand="block"
        shape="round"
        color="light"
        (click)="testing()"
      >
        TESTING
      </ion-button>

      <!-- BUTTON | ESCANER -->
      <ion-button
        class="ion-margin-bottom"
        expand="block"
        shape="round"
        (click)="this.navigationService.openScanner()"
      >
        <ion-icon name="qr-code-outline" slot="start"></ion-icon>
        Escanear QR
      </ion-button>
      <!-- BUTTON | ASISTENCIA -->
      <ion-button
        expand="block"
        shape="round"
        class="ion-margin-bottom"
        color="light"
        (click)="this.navigationService.navigateToAttendance()"
      >
        <ion-icon name="book-outline" slot="start"></ion-icon>
        Asistencias
      </ion-button>

      <ion-button
        expand="block"
        shape="round"
        class="ion-margin-bottom"
        color="secondary"
        (click)="unavailableFunctionToast()"
      >
        <ion-icon name="time-outline" slot="start"></ion-icon>
        Mi horario
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- TABS -->
  <app-tab-menu></app-tab-menu>
</ion-content>
